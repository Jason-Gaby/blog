{% load static wagtailcore_tags %}

<body class="flex justify-center items-center h-screen">
    <div class="dropdown relative dropdown-end">
        <label tabindex="0" class="btn focus:bg-gray-400 bg-gray-300 dark:focus:bg-gray-800 dark:bg-gray-900 focus:btn-outline ml-2">
            <span>Profile</span>
            <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
            </svg>
        </label>

        <div class="dropdown-content z-[1] menu p-2 shadow bg-gray-400 dark:bg-gray-800 rounded-box w-80">
            <div class="rounded-lg  p-3 drop-shadow-xl divide-y divide-neutral">
                <div class="flex space-x-4 items-center p-4">
                    <div class="flex mr-auto items-center space-x-4">
                        {% if user.profile_picture %}
                            <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}'s Profile Picture" class="w-16 h-16 object-cover border-2 rounded-full"/>
                        {% else %}
                            <div class="mask mask-circle text-xs bg-gray-300 dark:bg-gray-600 w-16 h-16 flex items-center justify-center text-gray-600 dark:text-gray-300">
                                    No Image
                            </div>
                        {% endif %}
                        <div class="space-y-2 flex flex-col flex-1 truncate">
                            <div class="relative leading-tight">
                            <span class="flex">
                                <span class="truncate relative pr-8">{{ user.username }}</span>
                            </span>
                            </div>
                            <p class="font-normal leading-tight truncate">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
                <div aria-label="navigation" class="py-2">
                    <nav class="grid gap-1">
{#                        <a href="/" class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg text-gray-600 focus:outline-none hover:bg-gray-100 rounded-md">#}

{#                            </svg>#}
{#                            <span>Grid</span>#}
{#                        </a>#}
                        <a href="{% url 'profile' %}" class="flex items-center leading-6 space-x-3 py-3 px-4 w-full text-lg focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-950 rounded-md">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true"
                                class="w-7 h-7"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                stroke-width="2"
                                stroke="currentColor"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                              </svg>
                            <span>Account Settings</span>
                        </a>
                    </nav>
                </div>
                <div class="pt-2">
                    <form method="post" action="{% url 'logout' %}">
                        <input type="hidden" name="next" value="{{ request.path }}">

                        {% csrf_token %}
                        <button type="submit" class="flex items-center cursor-pointer space-x-3 py-3 px-4 w-full leading-6 text-lg focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-950 rounded-md">
                            <svg class="w-7 h-7" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                                <path d="M9 12h12l-3 -3"></path>
                                <path d="M18 15l3 -3"></path>
                            </svg>
                            <span>Log Out</span>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
